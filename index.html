<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBytes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/532b1dfd5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="logo.svg" id="logo-img" />
            <p id="logo-title">DocBytes</p>
        </div>
        <div id="trending">
            <div class="trending-topics" id="trending-topic1">Python</div>
            <div class="trending-topics" id="trending-topic2">Javascript</div>
            <div class="trending-topics" id="trending-topic3">Typescript</div>
            <div class="trending-topics" id="trending-topic4"><nobr>Go (Golang)</nobr></div>
            <div class="trending-topics" id="trending-topic5">Rust</div>
            <div class="trending-topics" id="trending-topic6">Kotlin</div>
            <div class="trending-topics" id="trending-topic7">Swift</div>
            <div class="trending-topics" id="trending-topic8">Dart</div>
            <div class="trending-topics" id="trending-topic8">Ruby</div>
            <div class="trending-topics" id="trending-topic8">SQL</div>
        </div>
        <div id="status">
            <div id="timer" title="Time spent in this website"><nobr>45Y 7M 24D</nobr></div>
            <div id="strike"><nobr><i class="fa-solid fa-fire"></i> 3M</nobr></div>
        </div>
        <div id="profile">
            <img src="" alt="" id="profile-logo">
        </div>
        <div id="menu-holder">
            <div class="menu">
                <a href="#profile" class="drop-down-item">
                    <i class="fa-solid fa-user"></i>
                    Profile
                </a>
                <a href="#time-line" class="drop-down-item">
                    <i class="fa-solid fa-clock"></i>
                    Timeline
                </a>
                <a href="#book-marks" class="drop-down-item">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmarks
                </a>
                <a href="#log-out" class="drop-down-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Log Out
                </a>
                <a href="#contact-support" id="drop-down-contact-support">
                    Contact Us | Support Us
                </a>
            </div>
        </div>
        <div id="signup-login">
            <a class="signup-login" href="signup.html">
                <nobr>Sign up</nobr>
            </a>
            <a class="signup-login" href="loginin.html">
                <nobr>Login in</nobr>
            </a>
        </div>
    </nav>
    <main>
        <div id="starting-guide">
            <span id="starting-text">
                Start here.
            </span>
            <span id="starting-sub-text">
                Choose the topic you wanna lern from below
            </span>
        </div>
        <div id="topics">
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-python"></i>
                Python
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-js"></i>
                Javascript
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-java"></i>
                Java
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-golang"></i>
                Go (Golang)
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-rust"></i>
                Rust
            </div>
            <div class="topic-cards">
                <i class="fa-solid  lang-icon fa-database"></i>
                SQL
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-swift"></i>
                Swift
            </div>
            <div class="topic-cards">
                <i class="fa-brands lang-icon fa-dart-lang"></i>
                Dart
            </div>
        </div>
    </main>
</body>
</html>
