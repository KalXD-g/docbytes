<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBytes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="svgs/logo.svg" id="logo-img" />
            <p id="logo-title">DocBytes</p>
        </div>
        <div id="signup-login">
            <a class="signup-login" href="signup.html">
                Sign up
            </a>
            <a class="signup-login" href="loginin.html">
                Login in
            </a>
        </div>
        <div id="profile">
            <img src="" alt="" id="profile-logo">
        </div>
        <div id="menu-holder">
            <div class="menu">
                <a href="#profile" class="drop-down-item">
                    <img src="svgs/profile-icon.svg" id="profile-icon">
                    Profile
                </a>
                <a href="#time-line" class="drop-down-item">
                    <img src="svgs/timeline-icon.svg" id="timeline-icon">
                    Timeline
                </a>
                <a href="#book-marks" class="drop-down-item">
                    <img src="svgs/bookmarks-icon.svg" id="bookmarks-icon">
                    Bookmarks
                </a>
                <a href="#log-out" class="drop-down-item">
                    <img src="svgs/logout-icon.svg" id="logout-icon">
                    Log Out
                </a>
                <a href="#contact-support" id="drop-down-contact-support">
                    Contact Us | Support Us
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
